[phases.setup]
nixPkgs = ['...', 'python311']

[phases.install]
cmds = [
    'python -m pip install --upgrade pip',
    'pip install -r requirements.txt'
]

[phases.build]
cmds = [
    'python manage.py collectstatic --noinput'
]

[start]
cmd = 'python manage.py migrate && gunicorn --bind 0.0.0.0:$PORT core.wsgi:application'
